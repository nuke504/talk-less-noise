server {
    listen 80;
    server_name _;

    # Redirect root (/) to /docs on the backend
    location = / {
        proxy_pass http://backend-api.internal.orangesky-fc92084d.southeastasia.azurecontainerapps.io:8080/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy all other requests directly to the backend
    location / {
        proxy_pass http://backend-api.internal.orangesky-fc92084d.southeastasia.azurecontainerapps.io:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}